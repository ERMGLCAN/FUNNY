<div class="container">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12" style="text-align: center;">
        <h3 class="font-family: 'Open Sans', sans-serif;" style="font-size: 50px;">
            <span class="font-family: 'Kaushan Script', cursive;" style="font-size: 65px; color: #85e085;">F</span>unny place</h3>
    </div>
    <div class="row" style="padding-top: 20%; ">
        <div class="col-lg-6" style="align-items: center; text-align: center;">
            <div class="col-lg-12" style="padding-top: 30px;">
                <p class="font-family: 'Open Sans', sans-serif;">Funny place </p>
                <hr style="background-color: #85e085;">
            </div>
            <div class="col-lg-12">
                <mat-form-field style="width:300px !important;" appearance="outline">
                    <mat-label>Email:</mat-label>
                    <input style="text-align: center;" matInput placeholder="Enter your email:" [(ngModel)]="login.email" required>
                    <mat-error *ngIf="login.email == ''"></mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field style="width:300px !important" appearance="outline">
                    <mat-label>Password:</mat-label>
                    <input style="text-align: center;" matInput placeholder="Enter your password:" [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password" (click)="keyEvent()" required>
                    <mat-error *ngIf="login.password == ''"></mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                                        </button>
                </mat-form-field>
            </div>
            <div class="col-lg-12" style="padding-bottom: 25px; text-align: center;">
                <button mat-raised-button (click)="IniciarSesion(login)">Globalization logIn</button>
            </div>
        </div>



        <div class="col-lg-6" style="align-items: center; text-align: center;">
            <div class="col-lg-12" style="padding-top: 30px;">
                <p>Or LogIn With <span *ngIf="loggedIn===true">{{user.firstName}} {{user.lastName}}, </span></p>
                <hr style="background-color: #85e085;">
            </div>
            <div class="col-lg-12 py-3">
                <button mat-raised-button color="warn" (click)="signOAuth('google')">Google<span class="fa fa-google"></span></button>
            </div>
            <div class="col-lg-12 py-3">
                <button mat-raised-button color="primary" (click)="signOAuth('facebook')">Facebook<span class="fa fa-facebook"></span></button>
            </div>
            <div class="col-lg-12" style="padding-bottom: 24px;">
                <button mat-raised-button (click)="registrarManual()">Register </button>
            </div>
        </div>
    </div>
</div>
